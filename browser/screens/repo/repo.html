<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My app</title>
</head>
<body>
  <button id="open-repo">Open repo</button>
  <div id="result"></div>

  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('open-repo', (event, data) => {
      document.getElementById('result').innerHTML = `
        <h1>${data.name}</h1>
        <ul>
          ${data.commits.map(commit => {
            const { author, message } = commit

            return `<li>${author.name} <${author.email}> - ${message}</li>`
          }).join('\n')}
        </ul>
      `
    })

    document.getElementById('open-repo').addEventListener('click', event => {
      ipcRenderer.send('click-open-repo')
    })
  </script>
</body>
</html>
