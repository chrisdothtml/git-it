<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My app</title>
</head>
<body>
  <button id="open-repo">Open repo</button>
  <div id="result"></div>

  <script>
    const { ipcRenderer } = require('electron')

    ipcRenderer.on('open-repo', (event, arg) => {
      document.getElementById('result').innerText = `Showing repo: ${arg}`
    })

    document.getElementById('open-repo').addEventListener('click', event => {
      ipcRenderer.send('click-open-repo')
    })
  </script>
</body>
</html>
